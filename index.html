<script type="text/javascript">
function openMob() {
  const iOS =
    !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
  
  var userAgent = navigator.userAgent.toLowerCase(); 
  var android = userAgent.indexOf("android") > -1; 
  alert(iOS)
  alert("android: "+ android)
  if (iOS) {
    setTimeout(function () { window.location = "https://apps.apple.com/fi/app/onni-ty%C3%B6aika/id1069896702?l=fi"; }, 25);
    window.location = "haahtelamobileapp://"; 
    
  }
  else if(android){
    setTimeout(function () { window.location = "https://play.google.com/store/apps/details?id=fi.medgroup.tyoaika"; }, 25);
    window.location = "haahtelamobileapp://"; 
    
  }
   

}
</script>
<div id="app">

	<button onClick="openMob()">Open the other app</button>
</div>
