<script type="text/javascript">
	function openMob() {
   const iOS =
    !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
  
   var userAgent = navigator.userAgent.toLowerCase(); 
   var android = userAgent.indexOf("android") > -1; 
   if (iOS) {
     alert("after "+window.location)
     return false;
  }
  else if(android){
    alert("Android: "+ android)
    window.location.replace('intent://#Intent;scheme=fi.medgroup.tyoaika;S.browser_fallback_url=https://play.google.com/store/apps/details?id=fi.medgroup.tyoaika;end')
  }
  else{
    window.open("haahtelamobileapp://")
    if (document.body.innerHTML === ""){
      alert("hi")
    }
  }
}


</script>
<div id="app">

	<button onClick="openMob()">Open the other app</button>
	<a
		href="intent://#Intent;scheme=haahtelamobileapp;S.browser_fallback_url=https://play.google.com/store/apps/details?id=fi.medgroup.tyoaika;end">
		Take a QR code </a>


</div>
